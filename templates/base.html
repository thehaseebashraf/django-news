<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Helpdesk App{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load Django static files template tag library -->
  {% load static %}

  <!-- Include Bootstrap CSS from a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Link to custom CSS stylesheet -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
  <header class="p-3 mb-3 border-bottom bg-light">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <!-- Brand logo linking to the home page -->
        <a class="navbar-brand" href="{% url 'home' %}">Helpdesk</a>
        <!-- Navigation menu -->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <!-- Conditional rendering based on user authentication -->
          {% if user.is_authenticated %}
            <!-- Link to create a new ticket -->
            <li><a href="{% url 'article_new' %}" class="nav-link px-2 nav-link-spacing">Create New Ticket</a></li>
        </ul>
        <div class="dropdown text-end">
          <!-- User account dropdown menu -->
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </div>
          {% else %}
        </ul>
        <!-- Authentication buttons for guests -->
        <div class="text-end">
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
          <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        </div>
          {% endif %}
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- Block for page-specific content -->
      {% block content %}
      {% endblock content %}
    </div>
  </main>

  <!-- Include Bootstrap JavaScript Bundle from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
