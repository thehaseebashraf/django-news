<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load crispy forms template tags for better form styling -->
{% load crispy_forms_tags %}

<!-- Set the title block for the new article page -->
{% block title %}Create New Ticket{% endblock title %}

{% block content %}
<h1 style="font-size: 30px; color: #545454;">Create a New Ticket</h1>
<!-- Form to create a new ticket -->
<form action="" method="post" enctype="multipart/form-data">
  <!-- CSRF token for security -->
  {% csrf_token %}
  <!-- Render the form with crispy forms for better styling -->
  {{ form|crispy }}
  <!-- Submit button to save the new ticket -->
  <button class="btn new-btn ml-2" type="submit" style="background-color: #a192bf; color: #ffffff; border-color: #a192bf;" >Save Ticket</button>
</form>

<style>
  /* Style for the button hover state */
  .new-btn:hover {
      background-color: #664c89 !important;
      border-color: #664c89 !important;
  }


</style>
{% endblock content %}
