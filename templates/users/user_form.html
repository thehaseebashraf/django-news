{% extends "base.html" %}
{% block title %}User Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Update User,Create User" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn status-badge" style="color:#ffffff">Save</button>
</form>
<style>
.status-badge {
    background-color: #d9c690 !important;
    border-color: #d9c690 !important;
    color: #ffffff;
    padding: 0.5rem;
  }
</style>
{% endblock %}
